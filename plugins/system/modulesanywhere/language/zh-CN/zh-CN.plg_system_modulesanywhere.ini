MA_HANDLE_CORE_TAGS_DESC="选择同时处理来自Joomla核心'加载模块'插件的{loadmodule}, {loadmoduleid}和{loadposition}标签。<br><br>建议禁用加载模块插件。"
MA_HEIGHT_DESC="如有必要，输入所需的高度。<br>您可以使用任何有效的css高度值（auto，... px，...％）。<br>数值被解释为px。"
MA_IGNORE_CACHING="忽略缓存"
MA_IGNORE_CACHING_DESC="默认情况下，模块高速缓存关闭的模块在文章级别上不会由随处模块处理，而是在稍后阶段处理。这是为了防止Joomla在缓存文章时缓存模块的输出。<br><br>如果选中，即使关闭模块的缓存，也会在文章级别处理模块。如果某些模块在放置其css/javascript文件时遇到问题并且您需要禁用其缓存设置，请启用此选项。"
MA_IGNORE_MODULE_ACCESS="忽略模块访问级别"
MA_IGNORE_MODULE_ACCESS_DESC="如果选择，则将忽略模块访问级别选择。"
MA_IGNORE_MODULE_ASSIGNMENTS="忽略模块分配"
MA_IGNORE_MODULE_ASSIGNMENTS_DESC="如果选择，将忽略模块分配（如日期和菜单项分配）。"
MA_IGNORE_MODULE_STATE="忽略模块状态"
MA_IGNORE_MODULE_STATE_DESC="如果选中，标签仍将放置未发布的模块。"
MA_MODULE_STYLE="模块样式"
MA_MODULE_TAG="模块标签"
MA_MODULEPOS_TAG="模块位置标签"
MA_OTHER_AREAS_DESC="这些设置对组件区域以外的区域有影响（因此在模块和网站的其余部分中）。"
MA_OUTPUT_REMOVED_ACCESS="由于您无权访问，因此无法放置该模块。"
MA_OUTPUT_REMOVED_NOT_ENABLED="无法放置模块，因为此处未启用随处模块。"
MA_OUTPUT_REMOVED_NOT_PUBLISHED="无法放置模块，因为它未发布或分配给此页面。"
MA_OUTPUT_REMOVED_SECURITY="无法放置该模块，因为本文所有者未通过安全级别。"
MA_SECURITY_LEVEL="安全性等级"
MA_SECURITY_LEVEL_DESC="设置安全级别。随处模块标签将从包含在此组级别下的所有者（创建者）的文章中删除。"
MA_TAG_DESC="标签中使用的单词。<br><br><strong>注意：</ strong>如果更改此标签，则所有现有标签将不再起作用。"
