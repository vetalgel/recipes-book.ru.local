MA_ENABLE_OTHER_AREAS_DESC="选择是否在所有剩余区域中使用语法，例如模块。标签不会在html头中处理/显示（META标签等）。"
MA_ENABLE_PARAMETER_OVERRIDING="启用参数覆盖"
MA_ENABLE_PARAMETER_OVERRIDING_DESC="如果选中，您可以覆盖标签中的模块参数，如：<br><br>[[%1:example parameters%]]<br><br>这仅适用于模块标签（而不是模块标签）。<br><br>您可以在html的html中找到参数名称。模块设置页面（[[%2:field name%]]）或查看模块xml文件。"
MA_FRONTEND_EDITING="前端编辑"
