MA_EMBED_IN_A_DIV_DESC="选择将输出包装在div标签中。<br>您可以使用它来对齐文章并为其添加额外的样式。"
MA_ENABLE_IN_ARTICLES_DESC="选取是否在文章中启用语法的使用。"
