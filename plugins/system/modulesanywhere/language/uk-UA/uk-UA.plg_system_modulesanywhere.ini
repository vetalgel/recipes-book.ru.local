; MA_HANDLE_CORE_TAGS_DESC="Select to also handle the {loadmodule}, {loadmoduleid} and {loadposition} tags from the Joomla core 'Load Modules' plugin.<br><br>It is recommended to disable the Load Module plugin."
MA_HEIGHT_DESC="Введіть необхідну висоту в разі потреби.<br>Ви можете використовувати будь-яке допустиме css значення висоти (auto, ... px, ...%).<br>Числове значення інтерпретується як px."
MA_IGNORE_CACHING="Ігнорувати кешування"
MA_IGNORE_CACHING_DESC="За замовчуванням, модулі, в яких вимкнено кешування, будуть оброблятися Modules Anywhere не на рівні статті, а на більш пізньому етапі. Це необхідно для запобігання кешування виведення модуля при кешуванні статті засобами Joomla.<br><br>Якщо вибрано, модуль буде оброблятися на рівні статті, навіть якщо кешування для модуля вимкнено. Треба включити, якщо деякі модулі мають проблеми з розміщенням їх CSS / JavaScript файлів, і ви повинні відключити їх кешування."
MA_IGNORE_MODULE_ACCESS="Ігнорувати рівень доступу Модуля"
MA_IGNORE_MODULE_ACCESS_DESC="Якщо обрано, то рівень доступу модуля буде ігноровано"
MA_IGNORE_MODULE_ASSIGNMENTS="Ігнорувати відображення модуля за умовами"
MA_IGNORE_MODULE_ASSIGNMENTS_DESC="Якщо обрано, умови відображення модуля (наприклад, дата і пункт меню) будуть ігноруватися."
MA_IGNORE_MODULE_STATE="Ігнорувати стан модуля"
MA_IGNORE_MODULE_STATE_DESC="Якщо обрано, неопубліковані модулі теж будуть вставлені тегом."
MA_MODULE_STYLE="Стиль Модуля"
MA_MODULE_TAG="Тег Module"
MA_MODULEPOS_TAG="Тег Modulepos"
MA_OTHER_AREAS_DESC="Ці установки мають ефект поза компонентної області (в модулях і решті частин веб-сайту)."
MA_OUTPUT_REMOVED_ACCESS="Модуль не може бути розміщений, тому що у вас немає доступу."
MA_OUTPUT_REMOVED_NOT_ENABLED="Модуль не може бути вставлений, тому що Modules Anywhere не включений тут."
MA_OUTPUT_REMOVED_NOT_PUBLISHED="Модуль не можуть бути розміщений так як він не опублікований або не призначений на цю сторінку."
MA_OUTPUT_REMOVED_SECURITY="Модуль не може бути вставлений, тому що власник цієї статті не відповідає рівню безпеки."
MA_SECURITY_LEVEL="Рівень безпеки"
MA_SECURITY_LEVEL_DESC="Встановіть рівень безпеки. Теги Modules Anywhere будуть видалені з статей з власником (автором), чий рівень безпеки нижче цього групового рівня."
MA_TAG_DESC="Слово, яке буде використовуватися в тегах.<br><br><strong>Примітка:</strong> Якщо Ви зміните це, то всі існуючі теги не будуть більше працювати."
MA_USE_ID_IN_TAG="Використовувати ID"
MA_USE_MODULE_POSITION_TAG="Використовуйте тег позиції модуля"
MA_USE_TITLE_IN_TAG="Використовуйте тег заголовка"
MA_WIDTH_DESC="Введіть необхідну ширину в разі потреби.<br>Ви можете використовувати будь-яке допустиме css значення висоти (auto, ... px, ...%).<br>Числове значення інтерпретується як px."
