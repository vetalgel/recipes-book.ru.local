MODULESANYWHERE_DESC="<p>Легко вставляйте модулі куди завгодно у Ваш сайт.</p><p>Ви можете вставити модулі, використовуючи синтаксис:<br>Використовуючи ім\'я модуля: [[%1:example name%]]<br>Використовуючи ідентифікатор id модуля: [[%2:example id%]]</p><p>Ви також можете помістити повні позиції модуля, використовуючи синтаксис:<br>[[%3:example position%]]</p><p>Щоб використати інший стиль ніж за замовчуванням, Ви можете зробити це:<br>[[%4:example style%]].</p>"

