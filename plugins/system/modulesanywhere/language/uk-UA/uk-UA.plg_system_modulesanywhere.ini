MA_ALIGNMENT="Вирівнювання"
MA_ALIGNMENT_DESC="Визначте вирівнювання для div."
MA_ARTICLES_DESC="Ці налаштування будуть мати ефект в Статтях i Категоріях."
MA_CLICK_ON_ONE_OF_THE_MODULES_LINKS="Оберіть стиль при бажанні і натисніть на одному з посилань модулів. Вони додадуть теги:<br>[[%1:tags%]]"
MA_COMPONENTS_DESC="Ці налаштування мають ефект в компонентній області.<br>Ви можете обрати, в яких компонентах не можна вмикати Modules Anywhere. Раджу не дозволяти Modules Anywhere в компонентах, в яких користувачі небекенда можуть відправити контент."
MA_DEFAULT_DATA_TAG_SETTINGS="Установки Тегів за замовчуванням"
MA_DEFAULT_STYLE="Стиль за замовчуванням"
MA_DEFAULT_STYLE_DESC="Виберіть стиль модуля (chrome) для використання за замовчуванням. Якщо стиль не вказано в тезі модуля, використовується цей стиль."
MA_DEFAULT_STYLES="Перелік стилів"
MA_DEFAULT_STYLES_DESC="Перелік стилів (chromes), що розділені комами , які будуть доступні у вигляді списку в спливаючому вікні кнопки редактора."
MA_DISABLE_ON_COMPONENTS_DESC="Оберіть у яких компонентах заборонити використання синтаксису. Це - список Ваших встановлених компонентів фронтенда."
MA_DIV_CLASSNAME="Ім'я класу DIV"
MA_DIV_CLASSNAME_DESC="Введіть ім'я класу для DIV.<br>Ви можете використовувати свій css стиль для DIV."
MA_EMBED_IN_A_DIV="Вбудувати у DIV"
MA_EMBED_IN_A_DIV_DESC="Оберіть, щоб вбудувати висновок в тег DIV.<br>Ви можете використовувати це, щоб вирівняти модуль і додати додаткове моделювання до нього."
MA_ENABLE_IN_ARTICLES_DESC="Оберіть, чи дозволено використання синтаксису в статтях."
MA_ENABLE_IN_COMPONENTS_DESC="Оберіть, чи дозволити використання синтаксису в компонентах."
MA_ENABLE_OTHER_AREAS_DESC="Оберіть, чи дозволити використання синтаксису у всіх інших місцях, таких як модулі. Тег не буде оброблений/показаний в заголовках html (META тегах і т.п.)."
MA_ENABLE_PARAMETER_OVERRIDING="Дозволити перевизначати параметри"
MA_ENABLE_PARAMETER_OVERRIDING_DESC="Якщо обрано, Ви можете перевизначити параметри модулів в тезі, наприклад:<br><br>module title=&quot;Main Menu&quot;moduleclass_sfx=&quot;red&quot;some_other_setting=&quot;123&quot;}<br><br>Це працює тільки в тезі module (але не modulepos).<br><br>Ви можете знайти назви параметрів на html сторінки налаштувань модулів ([[%2:field name%]]) або подивитися в xml файлах модулів."
MA_FRONTEND_EDITING="Редагування на сайті"
