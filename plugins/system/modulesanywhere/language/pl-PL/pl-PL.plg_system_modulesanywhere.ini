MA_ENABLE_OTHER_AREAS_DESC="Wybierz czy włączyć użycie składni we wszystkich pozostałych obszarach, takich jak moduły. Znacznik nie będzie się pokazywał w znaczniku HEAD htmla (META itp.)"
MA_ENABLE_PARAMETER_OVERRIDING="Włącz nadpisywanie ustawień"
MA_ENABLE_PARAMETER_OVERRIDING_DESC="Jeśli włączone, możesz nadpisać ustawienia modułu za pomocą parametrów w znaczniku. Np.:<br><br>[[%1:example parameters%]]<br><br>Działa tylko dla znacznika 'module' nie dla znacznika 'modulepos'.<br><br>Nazwy parametrów znajdują się w ustawieniach HTML modułu ([[%2:field name%]]) lub w pliku .xml"
