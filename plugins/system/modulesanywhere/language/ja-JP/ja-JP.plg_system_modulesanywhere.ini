MA_ENABLE_PARAMETER_OVERRIDING_DESC="選択した場合、次のようにタグの中でモジュールのパラメータをオーバーライドできます:<br><br>[[%1:example parameters%]]<br><br>これはモジュールタグにのみ動作します(moduleposタグでは動作しない)。<br><br>モジュール設定ページのHTML内、もしくはモジュールのXMLファイルを見て、パラメータ名を調べる事ができます([[%2:field name%]])。"
