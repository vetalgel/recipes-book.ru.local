MA_HEIGHT_DESC="必要であれば希望する高さを入力して下さい。<br>正しいCSSの高さの値なんでも使用できます(auto, ...px, ...%)。<br>数値はpxとして解釈されます。"
MA_IGNORE_CACHING="キャッシュを無視"
MA_IGNORE_CACHING_DESC="デフォルトでは、記事レベルの Modules Anywhere によって処理されませんが、モジュールのキャッシュを持っているモジュールでは、後の段階でオフになります。これは、記事をキャッシュする際に、モジュール出力のキャッシュから Joomla を防ぐためです。<br><br>選択した場合、モジュールキャッシュがモジュールでオフにされた場合でも、記事レベルで処理されます。特定のモジュールがそれらの CSS / JavaScript ファイルを配置することに問題があるので、無効に設定し、そのキャッシュを保持する必要がある場合は、これを有効にします。"
MA_IGNORE_MODULE_ACCESS="モジュールのアクセスレベルを無視"
MA_IGNORE_MODULE_ACCESS_DESC="選択した場合、モジュールのアクセスレベル選択は無視されます。"
