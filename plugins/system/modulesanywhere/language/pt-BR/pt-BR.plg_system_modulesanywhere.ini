MA_IGNORE_CACHING="Ignore o Caching"
MA_IGNORE_CACHING_DESC="Po padrão, módulos que têm o caching desligado, não serão ativados pelo Modules Anywhere a nível de artigos, mas em um estágio mais tarde. Isso visa evitar que o Joomla faça o caching de saída do módulo ao fazer o caching do artigo.<br><br>Se selecionado, o módulo irá ativado a nível de artigo mesmo quando o caching estiver desligado para o módulo. Habilite isso se certos módulos tiverem problema em colocar seus arquivos css/javascript e você precisar manter suas configurações de caching desabilitadas."
MA_IGNORE_MODULE_ACCESS="Ignore o Nível de Acesso do Módulo"
