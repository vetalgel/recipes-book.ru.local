MA_IGNORE_CACHING="Ignorér caching"
MA_IGNORE_CACHING_DESC="Moduler der har caching slået fra vil som standard ikke blive håndteret af Modules Anywhere på artikel niveau, men på et senere tidspunkt. Dette er for at forhindre at Joomla cacher modulets output når artiklen bliver cachet.<br><br>Hvis du aktiverer dette, vil modulet biive håndteret på artikel niveau, selv når caching er slået fra for modulet. Aktivér dette hvis moduler har problemer med at placere deres CSS/Javascript filer, og du har behov for at bibeholde modulerne som ikke cachede."
