MA_ARTICLES_DESC="Pengaturan ini berdampak pada Artikel dan Kategori."
MA_CLICK_ON_ONE_OF_THE_MODULES_LINKS="Pilih sebuah gaya yang diinginkan dan klik pada salah satu tautan modul. Mereka akan menyisipkan tagar:[[%1:tags%]]"
MA_COMPONENTS_DESC="Pengaturan ini berdampak pada area komponen.<br>Anda dapat memilih di komponen mana Modules Anywhere harus diaktifkan. Saran, jangan izinkan Modules Anywhere di komponen dimana pengguna yang tidak memiliki akses backend dapat membuat konten."
MA_DEFAULT_DATA_TAG_SETTINGS="Pengaturan Tagar Data standar"
MA_DEFAULT_STYLE="Gaya standar"
MA_DEFAULT_STYLE_DESC="Pilih gaya modul (chrome) yang digunakan secara standar. Jika tidak ada gaya di dalam tagar modulnya, maka gaya ini yang akan dipakai."
MA_DEFAULT_STYLES="Daftar Gaya"
MA_DEFAULT_STYLES_DESC="Daftar gaya (chromes) dipisahkan koma yang tersedia sebagai dafatar di dalam jendela popup Tombol Editor."
MA_DISABLE_ON_COMPONENTS_DESC="Pilih di komponen mana yang TIDAK mengaktifkan pemakaian sintaks. Ini adalah daftar komponen yang terpasang di frontend anda."
MA_DIV_CLASSNAME="Nama kelas Div"
MA_DIV_CLASSNAME_DESC="Masukkan sebuah nama kelas untuk div.<br>Anda dapat menggunakannya untuk memberikan gaya css terhadap div berikut kontennya."
MA_EMBED_IN_A_DIV="Embed di DIV"
MA_EMBED_IN_A_DIV_DESC="Pilih untuk membungkus output di tagar div.<br>Anda dapat menggunakannya untuk meratakan artikel dan menambahkan gaya."
MA_ENABLE_IN_ARTICLES_DESC="Pilih apakah akan mengaktifkan pemakaian sintaks di artikel atau tidak."
MA_ENABLE_IN_COMPONENTS_DESC="Pilih apakah akan mengaktifkan pemakaian sintaks di komponen atau tidak."
MA_ENABLE_OTHER_AREAS_DESC="Pilih apakah akan mengaktifkan pemakaian sintaks di semua area yang tersisa, seperti di dalam modul. Tagarnya tidak akan dikendalikan/ditampilkan di dalam head html (tagar META dan sebagainya)."
MA_ENABLE_PARAMETER_OVERRIDING="Aktifkan pengubahan parameter"
MA_ENABLE_PARAMETER_OVERRIDING_DESC="Jika dipilih, anda dapat mengubah parameter modulnya di tagar, seperti:<br><br>[[%1:example parameters%]]<br><br>Ini hanya bekerja untuk tagar modul (tidak pada modulepos).<br><br>Anda bisa temukan nama-nama dari parameternya di html dari halaman pengaturan modul tersebut ([[%2:field name%]]) atau lihat di berkas xml modulnya."
MA_FRONTEND_EDITING="Pengeditan Frontend"
; MA_HANDLE_CORE_TAGS="Handle Joomla core module tags"
; MA_HANDLE_CORE_TAGS_DESC="Select to also handle the {loadmodule}, {loadmoduleid} and {loadposition} tags from the Joomla core 'Load Modules' plugin.<br><br>It is recommended to disable the Load Module plugin."
MA_HEIGHT_DESC="Masukkan tinggi yang diinginkan bila perlu.<br>Anda dapat menggunakan nilai tinggi css yang valid (auto, ...px, ...%).<br>Nilai berangka diterjemahkan sebagai px."
MA_IGNORE_CACHING="Abaikan Cache"
MA_IGNORE_CACHING_DESC="Standarnya, modul-modul yang tidak di-cache tidak akan dikendalikan oleh Modules Anywhere pada tingkatan artikel melainkan pada tahap selanjutnya. Ini berguna untuk mencegah agar Joomla tidak melakukan cache terhadap output modul pada saat melakukan cache terhadap artikel.<br><br>Jika dipilih, modul akan dikendalikan pada tingkatan artikel bahkan apabila cache untuk modul tersebut dimatikan. Aktifkanlah ini jika beberapa modul memiliki masalah dengan penempatan berkas css/javascript dan anda perlu menonaktifkan cache mereka."
MA_IGNORE_MODULE_ACCESS="Abaikan Tingkat Akses Modul"
MA_IGNORE_MODULE_ACCESS_DESC="Jika dipilih, pilihan tingkat akses modul akan diabaikan."
MA_IGNORE_MODULE_ASSIGNMENTS="Abaikan Penetapan Modul"
MA_IGNORE_MODULE_ASSIGNMENTS_DESC="Jika dipilih, penetapan modul (seperti penetapan tanggal dan butir menu) akan diabaikan."
MA_IGNORE_MODULE_STATE="Abaikan Kondisi Modul"
MA_IGNORE_MODULE_STATE_DESC="Jika dipilih, modul-modul yang tidak diterbitkan akan tetap diletakkan oleh tagar."
MA_MODULE_STYLE="Gaya Modul"
MA_MODULE_TAG="Tagar modul"
MA_MODULEPOS_TAG="Tagar modulepos"
MA_OTHER_AREAS_DESC="Pengaturan ini berdampak pada area di luar area komponen (demikian pula dengan Modul dan bagian situs lainnya)."
MA_OUTPUT_REMOVED_ACCESS="Modul tidak dapat diletakkan karena anda tidak memiliki akses."
MA_OUTPUT_REMOVED_NOT_ENABLED="Modul tidak dapat diletakkan karena Modules Anywhere tidak diaktifkan di sini."
MA_OUTPUT_REMOVED_NOT_PUBLISHED="Modul tidak dapat diletakkan karena ia tidak diterbitkan atau tidak ditetapkan ke halaman ini."
MA_OUTPUT_REMOVED_SECURITY="Modul tidak dapat diletakkan karena pemilik artikel ini tidak lolos tingkat keamanan."
MA_SECURITY_LEVEL="Tingkat Keamanan"
MA_SECURITY_LEVEL_DESC="Atur tingkat dari kemanan. Tagar Modules Anywhere akan dipotong dari artikel dengan seorang pemilik (pembuat tulisan) di bawah tingkat kelompok ini."
MA_TAG_DESC="Kata yang digunakan di tagar.<br><br><strong>Catatan:</strong> Jika anda menggantinya, semua tagar yang ada sebelumnya tidak akan bekerja."
MA_USE_ID_IN_TAG="Gunakan ID di tagar"
MA_USE_MODULE_POSITION_TAG="Gunakan tagar posisi modul"
MA_USE_TITLE_IN_TAG="Gunakan judul di tagar"
MA_WIDTH_DESC="Masukkan lebar yang diinginkan bila perlu.<br>Anda dapat menggunakan nilai lebar css yang valid (auto, ...px, ...%).<br>Nilai berangka akan diterjemahkan sebagai px."
