MA_ALIGNMENT="การจัดแนว"
MA_ALIGNMENT_DESC="กำหนดค่าการวางแนวของโค้ดคำสั่ง div."
MA_ARTICLES_DESC="การกำหนดค่าดังกล่าวจะมีผลต่อบทความ, หมวดหมู่, และเซ็กชั่น."
MA_CLICK_ON_ONE_OF_THE_MODULES_LINKS="เลือกรูปแบบที่ต้องการแล้วเลือกลิงค์ของโมดูลซึ่งจะถูกแทรกลงไปในแท็กคำสั่ง:<br>[[%1:tags%]]"
MA_COMPONENTS_DESC="การกำหนดค่าดังกล่าวจะมีผลต่อส่วนที่เป็นคอมโพเนนท์.<br>คุณสามารถเลือกได้ว่าจะเลือกให้ Modules Anywhere ไม่เปิดใช้งานกับคอมโพเนนท์ใด. คำแนะนำก็คือไม่ควรจะยินยอมให้ Modules Anywhere เปิดใช้งานกับคอมโพเนนท์ที่เปิดให้สมาชิกด้านหน้าเวปไซต์ สามารถโพสต์เนื้อหาเข้าไปได้จากทางด้านหน้า"
MA_DEFAULT_DATA_TAG_SETTINGS="กำหนดค่าเริ่มต้นของแท็กคำสั่ง"
MA_DEFAULT_STYLE="รูปแบบตั้งต้นที่กำหนดไว้"
MA_DEFAULT_STYLE_DESC="เลือกรูปแบบสไตล์ของโมดูล (chrome) ที่ต้องการใช้เริ่มต้น หากไม่มีการระบุสไตล์ในแท็กคำสั่งของโมดูล สไตล์นี้จะถูกนำไปใช้งานแทน"
MA_DEFAULT_STYLES="รายชื่อรูปแบบสไตล์"
MA_DEFAULT_STYLES_DESC="ใช้เครื่องหมายจุลภาคคั่นระหว่างรายการของสไตล์ (chromes) จะช่วยให้สามารถแสดงรูปแบบสไตล์เป็นรายการในหน้าต่างป๊อปอัพของปุ่มกดเครื่องมือช่วยพิมพ์"
MA_DISABLE_ON_COMPONENTS_DESC="เลือกว่าคอมโพเนนท์ใดที่ไม่เปิดให้ใช้งานรหัสคำสั่งนี้. นี่คือรายชื่อคอมโพเนนท์ทางด้านหน้าที่ติดตั้งอยู่ก่อนแล้วของคุณ."
MA_DIV_CLASSNAME="ชื่อคลาสของ Div"
MA_DIV_CLASSNAME_DESC="ใส่ชื่อคลาสสำหรับ div<br>คุณสามารถใช้ชื่อนี้ในการกำหนดรูปแบบสไตล์ของ div และเนื้อหาที่อยู่ภายในโดยใช้ css ได้"
MA_EMBED_IN_A_DIV="ฝังลงไปใน DIV เลย"
MA_EMBED_IN_A_DIV_DESC="เลือกเพื่อรวมผลลัพธ์ลงในแท็กคำสั่ง div<br>คุณสามารถใช้คำสั่งนี้เพื่อจัดแนวบทความและเพิ่มรูปแบบพิเศษอื่นลงไปได้."
MA_ENABLE_IN_ARTICLES_DESC="เลือกว่าจะเปิดใช้งานรหัสคำสั่งนี้ไนบทความหรือไม่."
MA_ENABLE_IN_COMPONENTS_DESC="เลือกว่าจะเปิดให้ใช้งานรหัสคำสั่งนี้ในคอมโพเนนท์ใดบ้าง."
MA_ENABLE_OTHER_AREAS_DESC="เลือกว่าจะให้เปิดใช้งารรหัสคำสั่งในพื้นที่นอกเหนือจากนี้หรือไม่, เช่นเดียวกับโมดูล รหัสคำสั่งจะไม่ดักจับหรือแสดงในส่วนหัวของ html(META tags และส่วนหัว)."
MA_ENABLE_PARAMETER_OVERRIDING="เปิดให้มีการเขียนทับลงไปในพารามิเตอร์ได้"
MA_ENABLE_PARAMETER_OVERRIDING_DESC="หากเลือกค่านี้, คุณจะสามารถเขียนทับลงไปที่ค่าพารามิเตอร์ของโมดูลด้วยแท็กคำสั่งอย่างเช่น:<br><br>[[%1:example parameters%]]<br><br>ซึ้งจะทำงานได้ดีเฉพาะกับรูปแบบที่เป็นการใช้แท็กป้ายกำกับสำหรับโมดูลเท่านั้น (ใช้ไม่ได้กับแท็กป้ายกำกับสำหรับตำแหน่งโมดูล).<br><br>คุณสามารถค้นหาชื่อพารามิเตอร์ได้ในโค้ด html จากหน้าที่ใช้สำหรับกำหนดค่าโมดูลนั้นๆ ([[%2:field name%]]) หรือดูที่ไฟล์ xml ของโมดูลนั้นๆเช่นเีดียวกัน."
