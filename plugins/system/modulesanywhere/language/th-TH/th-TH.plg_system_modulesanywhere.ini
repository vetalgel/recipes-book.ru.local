MODULESANYWHERE_DESC="<p>วางโมดูลไว้ง่ายๆที่ไหนก็ได้ในเวปไซต์ของคุณ.</p><p>คุณสามารถวางโมดูลโดยใช้แท็กคำสั่ง:<br>โดยการใช้ชื่อของโมดูล: [[%1:example name%]]<br>โดยการใช้ไอดีหรือรหัสของโมดูล: [[%2:example id%]]</p><p>คุณสามารถวางตำแหน่งโมดูลทั้งหมดได้ด้วยการใช้แท็กคำสั่ง:<br>[[%3:example position%]]</p><p>หากต้องการใช้รูปแบบอื่นๆนอกเหนือจากค่าเริ่มต้นที่กำหนดไว้, คุณสามารทำได้ดังนี้:<br>[[%4:example style%]].</p>"

