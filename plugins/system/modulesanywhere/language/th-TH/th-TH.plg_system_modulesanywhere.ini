MA_HEIGHT_DESC="ใส่ขนาดความสูงที่ต้องการหากจำเป็น.<br>คุณสามารถใช้ค่าที่มีอยู่ใน css เพื่อกำหนดความสูงได้ (auto, ...px, ...%).<br>ค่าที่เป็นตัวเลขจะถูกแปลความหมายเป็นค่าในหน่วย px."
MA_IGNORE_CACHING="ไม่ต้องจัดเก็บเนื้อหาไว้ในแคช"
MA_IGNORE_CACHING_DESC="โดยค่าเริ่มต้นปกติ, โมดูลต่างๆที่ถูกปิดใช้งานการจัดเก็บเนื้อหาโมดูลไว้ในแคชไว้ จะไม่ถูกดำเนินการใดๆโดย Modules Anywhere เมื่ออยู่ในส่วนของบทความ โดยจะไม่นับส่วนอื่นๆที่เหลือ ซึ่งจะเป็นการแยกการจัดเก็บเนื้อหาในโมดูลของ Joomla ออกจากการจัดเก็บเนื้อหาในส่วนของบทความ<br><br>หากเลือก, โมดูลดังกล่าวจะดำเนินการในส่วนของบทความด้วย ถึงแม้ว่าจะมีการปิดใช้งานการจัดเนื้อหาของโมดูลไว้ก็ตาม การเปิดใช้งานในส่วนนี้ หากโมดูลดังกล่าวมีปัญหาในการวางไฟล์ css/javascript และคุณต้องการจะปิดใช้งานการตั้งค่าการจัดเก็บเนื้อหาไว้ในแคชเหมือนเดิม"
MA_IGNORE_MODULE_ACCESS="ไม่ต้องสนใจระดับสิทธิ์การเข้าใช้งานโมดูล"
MA_IGNORE_MODULE_ACCESS_DESC="หากเลือก การเลือกระดับสิทธิ์การเข้าใช้งานโมดูลที่กำหนดไว้จะถูกเพิกเฉย"
MA_IGNORE_MODULE_ASSIGNMENTS="ไม่ต้องสนใจการมอบหมายสิทธิ์โมดูล"
MA_IGNORE_MODULE_ASSIGNMENTS_DESC="หากเลือก การมอบหมายสิทธิ์โมดูล (เช่น การระบุวันที่ และ รายการเมนู) จะถูกเพิกเฉย"
MA_IGNORE_MODULE_STATE="ไม่ต้องสนใจสถานะโมดูล"
MA_IGNORE_MODULE_STATE_DESC="หากเลือกค่านี้, โมดูลที่ยังไม่ได้ทำการเผยแพร่จะสามารถนำไปวางได้โดยการใช้รูปแบบของแท็กป้ายกำกับ."
MA_MODULE_STYLE="รูปแบบการแสดงผลของโมดูล"
MA_MODULE_TAG="ป้ายกำกับสำหรับโมดูล"
MA_MODULEPOS_TAG="ป้ายกำกับสำหรับตำแหน่งโมดูล"
MA_OTHER_AREAS_DESC="การกำหนดค่านี้จะมีผลต่อพื้นที่อื่นๆนอกเหนือจากพื้นที่ของคอมโพเนนท์ (เช่นในโมดูลและส่วนที่เหลือของเวปไซต์)."
MA_OUTPUT_REMOVED_ACCESS="โมดูลนี้จะไม่สามารถวางลงไปได้เนื่องจากคุณไม่ได้รับสิทธิ์ให้เข้าถึงได้"
MA_OUTPUT_REMOVED_NOT_ENABLED="ไม่สามารถวางโมดูลนี้ได้เนื่องจาก Modules Anywhere ยังไม่ได้เปิดใช้งานที่นี่."
MA_OUTPUT_REMOVED_NOT_PUBLISHED="ไม่สามารถวางโมดูลนี้ลงไปได้ เนื่องจากโมดูลดังกล่าวยังไม่ได้ถูกเผยแพร่ หรือระบุใช้ในหน้านี้"
MA_OUTPUT_REMOVED_SECURITY="ไม่สามารถวางโมดูลนี้ได้เนื่องจากเจ้าของบทความนี้ไม่ผ่านระดับการรักษาความปลอดภัย."
MA_SECURITY_LEVEL="ระดับความปลอดภัย"
MA_SECURITY_LEVEL_DESC="กำหนดระดับของความปลอดภัย. แท็กป้ายกำกับ Modules Anywhere จะยังสามารถดึงข้อมูลได้จากบทความ ที่ผู้เป็นเจ้าของบทความมีระดับของกลุ่มรักษาความปลอดภัยอยู่ต่ำกว่า."
MA_TAG_DESC="คำค้นหา ที่ต้องการใช้ในป้ายกำกับ.<br><br><strong>หมายเหตุ:</strong> หากคุณเปลี่ยนแปลงค่าดังกล่าว, ป้ายกำกับทั้งหมดที่มีอยู่ก่อนหน้าจะไม่สามารถใช้งานได้อีกต่อไป."
MA_USE_ID_IN_TAG="ใช้ ID ในแท็กคำสั่ง"
MA_USE_MODULE_POSITION_TAG="ใช้แท็กคำสั่งเป็นตำแหน่งของโมดูล"
MA_USE_TITLE_IN_TAG="ใช้ชื่อโมดูลในแท็กคำสั่ง"
MA_WIDTH_DESC="ใส่ขนาดความกว้างที่ต้องการหากจำเป็น.<br>คุณสามารถใช้ค่าที่มีอยู่ใน css เพื่อกำหนดความกว้างได้ (auto, ...px, ...%).<br>ค่าที่เป็นตัวเลขจะถูกแปลความหมายเป็นค่าในหน่วย px."
