MA_IGNORE_CACHING="Ignoriši Caching"
MA_IGNORE_CACHING_DESC="Podrazumevano, moduli koji imaju isključen caching, neće biti obrađivani od strane Modules Anywhere na nivou članka, nego u kasnijoj fazi. ovo je zbog toga da se spreči Joomla da kešira sadržaj koji daje modul kada kešira članak.<br><br>Ako je izabrano, modul će biti obrađen na nivou članka iako je keširanje isključeno za modul. Omogućite ovo ako neki moduli imaju problema sa postavljanjem svojih css/javascript fajlova i ako morate da onemogućite njihovo keširanje."
MA_IGNORE_MODULE_ACCESS="Ignoriši Module Access Level"
