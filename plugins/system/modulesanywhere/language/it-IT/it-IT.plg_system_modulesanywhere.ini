MA_ALIGNMENT="Allineamento"
MA_ALIGNMENT_DESC="Definisce l'allineramento del div."
MA_ARTICLES_DESC="Questi parametri hanno effetto su Articoli e Categorie."
MA_CLICK_ON_ONE_OF_THE_MODULES_LINKS="Seleziona uno stile se desiderato e clicca su uno dei link a modulo. Inseriranno i tags:<br>[[%1:tags%]]"
MA_COMPONENTS_DESC="Questi parametri hanno effetto nell'area componenti.<br>Puoi selezionare in quali componenti Modules Anywhere non deve essere abilitato. Attenzione di non permettere a Modules Anywhere di esistere in componenti in cui gli utenti non lato sito possano inserire contenuti."
MA_DEFAULT_DATA_TAG_SETTINGS="Settaggi normali per i tag dati"
MA_DEFAULT_STYLE="Style preassegnato"
MA_DEFAULT_STYLE_DESC="Scegli lo stile del modulo (chrome) da utilizzare come predefinito. Se non viene fornito alcuno stile nel tag modulo, sarà utilizzato questo stile."
MA_DEFAULT_STYLES="Lista Stili"
MA_DEFAULT_STYLES_DESC="Una lista separata da virgole degli stili (chromes) che saranno disponibili come lista nella finestra popup del Pulsante Editor."
MA_DISABLE_ON_COMPONENTS_DESC="Seleziona in quali componenti NON va abilitato l'uso della sintassi. Questa è una lista dei componenti lato sito installati."
MA_DIV_CLASSNAME="Div Class name"
MA_DIV_CLASSNAME_DESC="Digita in nome di classe per il div.<br>Puoi usare questo per assegnare uno stile al div ed al suo contenuto via css."
MA_EMBED_IN_A_DIV="Ingloba in un DIV"
MA_EMBED_IN_A_DIV_DESC="Seleziona per inglobare il risultato all'interno di un div.<br>Puoi usare questo per allineare l'articolo ed aggiungere stile extra ad esso."
MA_ENABLE_IN_ARTICLES_DESC="Seleziona se abilitare l'uso della sintassi negli articoli."
MA_ENABLE_IN_COMPONENTS_DESC="Seleziona se abilitare l'uso della sintassi nei componenti."
MA_ENABLE_OTHER_AREAS_DESC="Seleziona se abilitare l'uso della sintassi nelle altre aree restanti, come i moduli. Il tag non sarà gestito/mostrato nella testata html (META tags e similari)."
MA_ENABLE_PARAMETER_OVERRIDING="Abilita ridefinizione parametri"
MA_ENABLE_PARAMETER_OVERRIDING_DESC="Se selezionato, puoi ridefinire i parametri nel tag tipo:<br><br>[[%1:example parameters%]]<br><br>Questo funziona solo per i tag di moduli (non per il tag modulepos).<br><br>Puoi trovare i nomi dei parametri nell'html della pagina di settaggio dei moduli ([[%2:field name%]]) o guardare nel file xml del modulo."
MA_FRONTEND_EDITING="Modifica da Frontend"
MA_HANDLE_CORE_TAGS="Gestisci module tags di Joomla"
MA_HANDLE_CORE_TAGS_DESC="Seleziona se gestire il tag {loadmodule}, {loadmoduleid} e {loadposition} di Joomla.<br><br>Si raccomanda di disabilitare il plugin Load Module."
MA_HEIGHT_DESC="Indica una altezza desiderata, se necessario.<br>Puoi usare una altrezza css valida (auto, ...px, ...%).<br>I valori numerici saranno interpretati come px."
MA_IGNORE_CACHING="Ignora la cache"
MA_IGNORE_CACHING_DESC="Per impostazione predefinita, i moduli che hanno la cache disattivata, non saranno gestiti da Module Anywhere a livello di articolo, ma in una fase successiva. Ciò impedisce che Joomla inserisca in cache l'output del modulo durante la memorizzazione dell'articolo.<br><br>Se selezionato, il modulo verrà gestito al livello dell'articolo anche quando la cache è disattivata per il modulo. Attivare questa opzione se alcuni moduli hanno problemi con file css/javascript e è necessario mantenere disattivata la cache."
MA_IGNORE_MODULE_ACCESS="Ignora il Livello di Accesso del Modulo"
MA_IGNORE_MODULE_ACCESS_DESC="Se selezionato, il livello di accesso del modulo selezionato sarà ignorato."
MA_IGNORE_MODULE_ASSIGNMENTS="Ignora assegnazioni modulo"
MA_IGNORE_MODULE_ASSIGNMENTS_DESC="Se selezionato, le assegnazioni del modulo (come la data e l'assegnazione alle voci di menù) saranno ignorate."
MA_IGNORE_MODULE_STATE="Ignora lo stato del modulo"
MA_IGNORE_MODULE_STATE_DESC="Se selezionato, i moduli non pubblicati saranno piazzati dal tag."
MA_MODULE_STYLE="Stile Modulo"
MA_MODULE_TAG="Tag Modulo"
MA_MODULEPOS_TAG="Tag Modulepos"
MA_OTHER_AREAS_DESC="Questi parametri hanno effetto nelle aree al di fuori dell'area componente (quindi in Modulu e nel resto del sito)."
MA_OUTPUT_REMOVED_ACCESS="Il modulo non può essere posizionato poiché non hai accesso."
MA_OUTPUT_REMOVED_NOT_ENABLED="Il modulo non può essere piazzato perché il Modules Anywhere qui non è abilitato."
MA_OUTPUT_REMOVED_NOT_PUBLISHED="Il modulo non può essere posizionato poiché non è pubblicato o assegnato a questa pagina."
MA_OUTPUT_REMOVED_SECURITY="Il modulo non può essere piazzato perché il titolare dell'articolo non rispetta il livello di sicurezza."
MA_SECURITY_LEVEL="Livello di Sicurezza"
MA_SECURITY_LEVEL_DESC="Definiasci il livello di sicurezza. I tags di Modules Anywhere tags saranno eliminati dagli articoli con un proprietario (creatore) al di sotto di questo below livello di gruppo."
MA_TAG_DESC="La parola da usare nei tag.<br><br><strong>Nota:</strong> Se cambi questo, tutti i tag esistenti smetteranno di funzionare."
MA_USE_ID_IN_TAG="Usa ID in tag"
MA_USE_MODULE_POSITION_TAG="Usa tag di posizione del modulo"
MA_USE_TITLE_IN_TAG="Usa il titolo nel tag"
MA_WIDTH_DESC="Indica una larghezza desiderata, se necessario.<br>Puoi usare una altrezza css valida (auto, ...px, ...%).<br>I valori numerici saranno interpretati come px."
