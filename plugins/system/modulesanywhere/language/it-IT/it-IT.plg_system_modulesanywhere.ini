MODULESANYWHERE_DESC="<p>Piazza facilmente moduli un qualsiasi posto nel tuo sito.</p><p>I moduli possono essere piazzati usando la sintassi:<br>Usando il nome del modulo: [[%1:example name%]]<br>Usando l&#39;id del modulo: [[%2:example id%]]</p><p>Puoi anche piazzare la posizione completa del modulo usando la sintassi:<br>[[%3:example position%]]</p><p>Per usare un altro stile diverso dal normale, puoi fare cosi:<br>[[%4:example style%]].</p>"

MA_EXTENSION_CAN_NOT_FUNCTION="[[%1:extension name%]] non può funzionare."
MA_REGULAR_LABS_LIBRARY_NOT_ENABLED="Il plugin Regular Labs Library non è abilitato."
MA_REGULAR_LABS_LIBRARY_NOT_INSTALLED="Il plugin Regular Labs Library non è installato."
MA_REGULAR_LABS_LIBRARY_OUTDATED="La libreria Regular Labs non è aggiornata. Prova a reinstallare [[%1:extension name%]]."

MA_ACTIVATE_JUMPER="Attiva il Jumper"
MA_ACTIVATE_JUMPER_DESC="Seleziona per iniziare la procedura di salto."
