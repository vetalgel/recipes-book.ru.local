COM_RSFIREWALL_DENY_REFERER_DESC="Рефералы - это посетители, которые приходят с другого сайта (домена). Вы можете заблокировать несколько доменов, указав каждый из них с новой строки. Вы также можете использовать маску, например, *.domain.com - это заблокирует все запросы, которые идут со всех поддоменов домена domain.com (например, www.domain.com, images.domain.com и так далее). Не забудьте также добавить в список сам домен domain.com, в противном случае, при использовании маски будут блокироваться только поддомены. Также Вы можете использовать маску где угодно в имени домена, например, blocked-domain.*, blocked*domain.com"
